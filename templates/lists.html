<!DOCTYPE HTML> 

<html>

<head> 
	<title>AskMate by Iron Brando </title>
	<style>

			table {
				border: 1px solid black;
				border-collapse: collapse;
				width: 100%;
			}
	
			td, th {
				border: 1px solid black;
				border-collapse: collapse;
			}
	
    </style>

</head>

<body>
	<h1>Ask Mate, latest questions: </h1>
    <form action='/search' method="post"><textarea name="search" placeholder="Search questions..." ></textarea>
    <input type="submit" value="Search">
    </form>
    <a href="/form">Ask a question</a> <br><br>


	<table>

        <tr>

            <th>Submission Time</th>
            <th>View Number</th>
            <th>Vote Number</th>
            <th>Title</th>
            <th>Message</th>

        </tr>

 	{% for question in questions %}
	<tr>

	 <td align="center">{{ question["submission_time"][:16]   }}</td>
  	 <td align="center">{{ question["view_number"] }}</td>
  	 <td align="center">{{ question["vote_number"] }}</td>
  	 <td align="center"><a href="/details/{{ question['id'] }}">{{ question["title"] }}</td>
   	 <td align="center">{{ question["message"] }}</td>
	</tr>
	{% endfor %}

	</table>

</body>

</html>
