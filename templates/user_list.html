{% extends "layout.html" %}

{% block content %}
    <div class="user_list table-container">
 <table>
    <tr>
        <th>User ID</th>
        <th>User name</th>
        <th>Last login</th>
        <th>Reputation</th>
    </tr>
     {% for user in user_list %}
         <tr>
             <td> {{ user["id"] }} </td>
             <td> {{ user["name"] }} </td>
             <td> {{ user["last_login"] }} </td>
             <td> {{ user["reputation"] }} </td>

         </tr>
     {% endfor %}
 </table>
    </div>
    	{% include "footer.html" %}
{% endblock %}
