<!DOCTYPE html>
<html>
    <header>
        <title>
            Asking a question
        </title>
    </header>
    <body>
        <h1>Asking a question</h1>
        <p><h3>Please find a short title for your question and provide all the important details below.</h3></p>
        <form action="/form" method="post">
            <label for="question_title">Question title:</label> <br>
            <input type="text" size="78" name="title" id="question_title" required minlength="10" placeholder="At least 10 characters"> <br><br>
            <label for="question_details">Detailed question message:</label>  <br>
            <textarea cols="60" rows="10" name="message" id="question_details" required minlength="20" placeholder="At least 20 characters"></textarea> <br><br>
            <input type="submit" value="Submit"> 
        </form>
        <p>
            <a href="{{ url_for('route_list') }}">Back to home</a>
        </p>
    </body>
</html>
